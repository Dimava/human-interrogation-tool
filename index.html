<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interrogate</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0c0c0c;
      --fg: #cccccc;
      --fg-bright: #ffffff;
      --dim: #555;
      --cyan: #00d9ff;
      --green: #00ff88;
      --green-bg: rgba(0, 255, 136, 0.07);
      --yellow: #ffcc00;
    }

    html { height: 100%; }

    body {
      min-height: 100%;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      background: var(--bg);
      color: var(--fg);
      padding: 0.75rem;
      padding-bottom: 100vh;
    }

    .header {
      margin-bottom: 0.75rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    .header-line { display: flex; gap: 0.5ch; }
    .prompt { color: var(--green); }
    .path { color: var(--cyan); }

    /* Question */
    .question { margin-bottom: 1rem; }

    .question + .question {
      border-top: 1px solid #333;
      padding-top: 0.75rem;
    }

    .question-meta {
      color: var(--dim);
      font-size: 13px;
      margin-bottom: 0.25rem;
    }

    .question-meta span + span::before { content: ' '; }
    .question-label { color: var(--cyan); }
    .question-mode { color: var(--yellow); }
    .question.clickable { cursor: pointer; }
    .question-text { margin-bottom: 0.5rem; }

    .question-body {
      margin: 0.75rem 0;
      padding: 0.75rem 1rem;
      background: #1a1a1a;
      border-left: 2px solid var(--dim);
      font-size: 0.9em;
      line-height: 1.5;
    }
    .question-body h2 { color: var(--cyan); margin: 0.75rem 0 0.5rem; font-size: 1.1em; }
    .question-body h3 { color: var(--fg); margin: 0.5rem 0 0.25rem; font-size: 1em; }
    .question-body code { background: #333; padding: 0.1em 0.3em; border-radius: 3px; }
    .question-body pre { background: #111; padding: 0.75rem; margin: 0.5rem 0; overflow-x: auto; }
    .question-body pre code { background: none; padding: 0; }
    .question-body ul { margin: 0.5rem 0; padding-left: 1.5rem; }
    .question-body li { margin: 0.25rem 0; }
    .question-body p { margin: 0.5rem 0; }

    /* Options */
    .options { margin-left: 1ch; }

    .option-row {
      display: flex;
      align-items: flex-start;
      gap: 1ch;
      cursor: pointer;
      padding: 2px 4px;
      margin: 0 -4px;
      border-radius: 2px;
      color: var(--dim);
    }

    .option-row:hover { background: rgba(255,255,255,0.03); }

    .option-row.selected {
      background: var(--green-bg);
      color: var(--fg);
    }

    .question.sent .question-meta,
    .question.sent .question-text,
    .question.sent .option-indicator,
    .question.sent .option-letter,
    .question.sent .option-content {
      color: var(--dim);
    }

    .question.sent .option-content::first-line {
      color: var(--dim);
    }

    .option-indicator {
      width: 2ch;
      flex-shrink: 0;
      text-align: center;
      color: var(--green);
    }

    .option-letter {
      color: var(--cyan);
      flex-shrink: 0;
    }

    .option-row.selected .option-letter { color: var(--green); }

    .option-content {
      flex: 1;
      outline: none;
      min-width: 0;
      white-space: pre-wrap;
      color: var(--dim);
    }

    .option-content::first-line {
      color: var(--fg-bright);
    }

    .option-row:not(.selected) .option-content::first-line {
      color: var(--fg);
    }

    .option-content:focus {
      background: rgba(255,255,255,0.03);
    }

    .option-content:empty::before {
      content: '...';
      color: #333;
    }

    /* Status bar */
    .status {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #333;
      padding: 0.4rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      font-size: 13px;
    }

    .status-hints { color: var(--dim); flex-shrink: 0; }
    .status-hints kbd { color: var(--cyan); }

    .note-input {
      flex: 1;
      min-width: 150px;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: var(--fg);
      padding: 0.25rem 0.5rem;
      font-size: 13px;
    }
    .note-input::placeholder { color: var(--dim); }

    .send-btn {
      background: transparent;
      border: 1px solid var(--green);
      color: var(--green);
      font-family: inherit;
      font-size: inherit;
      padding: 0.2rem 1rem;
      cursor: pointer;
    }

    .send-btn:hover {
      background: var(--green);
      color: var(--bg);
    }

    .send-btn:disabled {
      border-color: #444;
      color: #444;
      cursor: default;
    }

    .send-btn:disabled:hover { background: transparent; }

    .status-buttons { display: flex; gap: 0.5rem; }

    .clear-btn {
      background: transparent;
      border: 1px solid #444;
      color: #666;
      font-family: inherit;
      font-size: inherit;
      padding: 0.2rem 1rem;
      cursor: pointer;
    }

    .clear-btn:hover {
      border-color: #666;
      color: #888;
    }

    .empty { color: var(--dim); }

    .conversation-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #222;
    }
    .conversation-item a {
      color: var(--cyan);
      text-decoration: none;
    }
    .conversation-item a:hover { text-decoration: underline; }
    .conversation-date { color: var(--dim); font-size: 12px; }

    .json-toggle {
      color: #444;
      cursor: pointer;
      margin-top: 1.5rem;
      font-size: 12px;
    }

    .json-toggle:hover { color: var(--dim); }

    .json-content {
      margin-top: 0.5rem;
      color: #444;
      white-space: pre-wrap;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header-line">
        <span class="prompt">$</span>
        <span>interrogate</span>
        <span class="path">{{ conversationId || 'conversations' }}</span>
      </div>
    </div>

    <!-- Conversation list (when no conversation selected) -->
    <template v-if="!conversationId">
      <div v-if="conversations.length === 0" class="empty">-- no conversations --</div>
      <div v-for="c in conversations" :key="c.id" class="conversation-item">
        <a :href="'/v/' + c.id">{{ c.id }}</a>
        <span class="conversation-date">{{ formatDate(c.modified) }}</span>
      </div>
    </template>

    <!-- Questions view (when conversation selected) -->
    <template v-else>
      <div v-if="questions.length === 0" class="empty">-- no questions --</div>

      <div v-for="wrap in questions" :key="wrap.q.id" class="question" :class="{ sent: wrap.collapsed, clickable: wrap.hasAnswer && !wrap.modified }" @click="wrap.toggle()">
      <div class="question-meta">
        <span>[{{ wrap.q.id }}]</span>
        <span v-if="wrap.q.label" class="question-label">{{ wrap.q.label }}</span>
        <span v-for="tag in (wrap.q.tags || [])" :key="tag">#{{ tag }}</span>
        <span v-if="wrap.q.selectMode" class="question-mode">({{ wrap.q.selectMode }})</span>
      </div>
      <div class="question-text">{{ wrap.q.text }}</div>
      <div v-if="wrap.q.body" class="question-body" v-html="renderBody(wrap.q.body)"></div>

      <div class="options" @click.stop>
        <div
          v-for="opt in wrap.visibleOptions"
          :key="opt.id"
          class="option-row"
          :class="{ selected: opt.checked }"
          @click="toggle(opt, 'checked')"
        >
          <span class="option-indicator">{{ opt.checked ? (opt.marker || '✓') : '' }}</span>
          <span class="option-letter">[{{ opt.id }}]</span>
          <span
            class="option-content"
            :contenteditable="!wrap.collapsed"
            @blur="parseContent(wrap.q, opt, $event)"
            @input="handleInput(wrap.q, opt, 'marker', 'checked', $event)"
            @click.stop="opt.checked = true"
          >{{ formatContent(opt.text, opt.description) }}</span>
        </div>
      </div>
    </div>

      <div class="json-toggle" @click="showJson = !showJson">
        {{ showJson ? '[-]' : '[+]' }} json
        <pre v-if="showJson" class="json-content">{{ JSON.stringify(data, null, 2) }}</pre>
      </div>
    </template>

    <div v-if="conversationId" class="status">
      <span class="status-hints">
        <kbd>click</kbd> toggle · <kbd>type</kbd> edit · <kbd>\1</kbd>-<kbd>\5</kbd> rate · <kbd>\x</kbd> reset
      </span>
      <input
        v-model="noteText"
        @keyup.enter="sendNote"
        placeholder="note / insight:..."
        class="note-input"
      />
      <span class="status-buttons">
        <button class="clear-btn" @click="load">clear</button>
        <button class="send-btn" :disabled="checkedCount === 0" @click="send">
          send ({{ checkedCount }})
        </button>
      </span>
    </div>
  </div>

  <script type="module">
    import { conversationId, loadData, saveData, applyMarker, listConversations, loadMarkers } from '/api.js';
    const { createApp, ref, onMounted, computed } = Vue;

    createApp({
      setup() {
        const data = ref({ questions: [] });
        const conversations = ref([]);
        const showJson = ref(false);
        const noteText = ref('');

        function formatDate(ts) {
          const d = new Date(ts);
          const now = new Date();
          const diff = now - d;
          if (diff < 60000) return 'just now';
          if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
          if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
          return d.toLocaleDateString();
        }

        // Serialize question for comparison (exclude internal fields)
        function serializeQ(q) {
          const { _savedJson, _expanded, ...rest } = q;
          return JSON.stringify(rest);
        }

        // Mark all questions as "saved" (store current state)
        function markAllSaved() {
          for (const q of data.value.questions) {
            q._savedJson = serializeQ(q);
            q._expanded = false;
          }
        }

        // Wrapped questions with computed helpers
        const questions = computed(() => {
          return data.value.questions.map(q => {
            const hasAnswer = q.options.some(o => o.checked);
            const modified = q._savedJson !== serializeQ(q);
            const expanded = q._expanded || false;
            const collapsed = !modified && !expanded && hasAnswer;
            const visibleOptions = collapsed ? q.options.filter(o => o.checked) : q.options;
            return {
              q,
              hasAnswer,
              modified,
              expanded,
              collapsed,
              visibleOptions,
              expand: () => q._expanded = true,
              toggle: () => { if (hasAnswer && !modified) q._expanded = !q._expanded; },
            };
          });
        });

        const checkedCount = computed(() => {
          let count = 0;
          for (const { q, modified } of questions.value) {
            if (!modified) continue;
            for (const opt of q.options) {
              if (opt.checked) count++;
            }
          }
          return count;
        });

        async function load() {
          if (!conversationId) {
            conversations.value = await listConversations();
            return;
          }
          data.value = await loadData();
          markAllSaved();
        }

        // Poll for new questions without disrupting local changes
        async function poll() {
          if (!conversationId) {
            conversations.value = await listConversations();
            return;
          }
          try {
            const serverData = await loadData();
            const existingIds = new Set(data.value.questions.map(q => q.id));
            const newQuestions = serverData.questions.filter(q => !existingIds.has(q.id));
            if (newQuestions.length > 0) {
              for (const q of newQuestions) {
                q._savedJson = serializeQ(q);
                data.value.questions.push(q);
              }
            }
          } catch (e) {
            console.error('Poll failed:', e);
          }
        }

        // Start polling every 1 second
        setInterval(poll, 1000);

        function toggle(obj, key) {
          obj[key] = !obj[key];
        }

        function formatContent(text, desc) {
          if (desc) {
            return `${text || ''}\n> ${desc}`;
          }
          return text || '';
        }

        function renderBody(body) {
          // Simple markdown-ish rendering
          return body
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/^## (.+)$/gm, '<h3>$1</h3>')
            .replace(/^# (.+)$/gm, '<h2>$1</h2>')
            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
            .replace(/`([^`]+)`/g, '<code>$1</code>')
            .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
            .replace(/^- (.+)$/gm, '<li>$1</li>')
            .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
            .replace(/\n\n/g, '</p><p>')
            .replace(/^(?!<[huplo])(.+)$/gm, '<p>$1</p>')
            .replace(/<p><\/p>/g, '');
        }

        function parseContent(q, opt, event) {
          const raw = event.target.textContent;
          const lines = raw.split('\n');
          opt.text = lines[0] || '';

          // Check for > prefix in subsequent lines
          if (lines.length > 1) {
            const descLine = lines.slice(1).join('\n');
            const match = descLine.match(/^>\s*(.*)/s);
            opt.description = match ? match[1].trim() : descLine.trim();
          } else {
            opt.description = '';
          }
        }

        function handleInput(q, opt, markerKey, checkedKey, event) {
          const text = event.target.textContent;
          const newText = applyMarker(text, emoji => {
            opt[markerKey] = emoji;
            opt[checkedKey] = true;
          });
          if (newText !== null) {
            event.target.textContent = newText;
            // Move cursor to end
            const range = document.createRange();
            range.selectNodeContents(event.target);
            range.collapse(false);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
          }
        }

        async function send() {
          // Send note if present
          if (noteText.value.trim()) {
            await sendNote();
          }
          // Strip internal fields before sending
          const toSend = {
            ...data.value,
            questions: data.value.questions.map(q => {
              const { _savedJson, _expanded, ...rest } = q;
              return rest;
            })
          };
          await saveData(toSend);
          markAllSaved();
        }

        async function sendNote() {
          if (!noteText.value.trim()) return;
          await fetch(`/api/conversation/${conversationId}/note`, {
            method: 'POST',
            body: noteText.value.trim()
          });
          noteText.value = '';
        }

        // Ctrl+Enter to send
        document.addEventListener('keydown', (e) => {
          if (e.ctrlKey && e.key === 'Enter' && checkedCount.value > 0) {
            send();
          }
        });

        onMounted(async () => {
          await loadMarkers();
          load();
        });

        return {
          data, conversationId, conversations, checkedCount, showJson, questions,
          toggle, formatContent, renderBody, parseContent, handleInput, send, load, formatDate,
          noteText, sendNote
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
