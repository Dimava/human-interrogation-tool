<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interrogation</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.5;
    }

    .container { max-width: 640px; margin: 0 auto; }

    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #21262d;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 500;
      color: #7d8590;
    }

    .conv-id {
      font-family: monospace;
      font-size: 0.875rem;
      color: #484f58;
    }

    .version-tag {
      font-size: 0.75rem;
      color: #484f58;
      margin-top: 0.25rem;
    }

    .question { margin-bottom: 2rem; }

    .question-header {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .question-id {
      font-family: monospace;
      font-size: 0.75rem;
      color: #484f58;
    }

    .question-label {
      font-size: 0.75rem;
      color: #58a6ff;
      background: #388bfd1a;
      padding: 0.125rem 0.5rem;
      border-radius: 2rem;
    }

    .question-tags { display: flex; gap: 0.375rem; }

    .question-tag {
      font-size: 0.6875rem;
      color: #7d8590;
    }

    .question-mode {
      font-size: 0.6875rem;
      color: #484f58;
    }

    .question-text {
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #e6edf3;
    }

    .options { display: flex; flex-direction: column; gap: 0.25rem; }

    .option {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 0.625rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background 0.1s;
      border-left: 2px solid transparent;
    }

    .option:hover { background: #161b22; }
    .option.selected {
      background: #161b22;
      border-left-color: #58a6ff;
    }

    .option-num {
      font-family: monospace;
      font-size: 0.875rem;
      color: #484f58;
      min-width: 1.5rem;
    }

    .option.selected .option-num { color: #58a6ff; }

    .option-content { flex: 1; min-width: 0; }

    .option-text {
      font-size: 0.9375rem;
      color: #e6edf3;
    }

    .option-desc {
      font-size: 0.8125rem;
      color: #7d8590;
      margin-top: 0.125rem;
    }

    .option-marker {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .freeform {
      margin-top: 0.5rem;
      padding: 0.625rem 0.75rem;
      border-radius: 0.375rem;
      border-left: 2px solid transparent;
      cursor: pointer;
      transition: background 0.1s;
    }

    .freeform:hover { background: #161b22; }
    .freeform.selected {
      background: #161b22;
      border-left-color: #58a6ff;
    }

    .freeform-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .freeform-label {
      font-family: monospace;
      font-size: 0.875rem;
      color: #484f58;
    }

    .freeform.selected .freeform-label { color: #58a6ff; }

    .freeform-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #7d8590;
      font-family: inherit;
      font-size: 0.9375rem;
      outline: none;
      resize: none;
      min-height: 1.5rem;
      field-sizing: content;
    }

    .freeform-input:focus { color: #e6edf3; }
    .freeform-input::placeholder { color: #484f58; }

    .question + .question {
      padding-top: 1.5rem;
      border-top: 1px solid #21262d;
    }

    .send-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #238636;
      color: #fff;
      border: none;
      padding: 0.625rem 1.25rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.1s;
    }

    .send-btn:hover { background: #2ea043; }

    .empty {
      color: #484f58;
      text-align: center;
      padding: 3rem 1rem;
    }

    details {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #21262d;
    }

    details summary {
      color: #484f58;
      font-size: 0.75rem;
      cursor: pointer;
    }

    details pre {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #7d8590;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Interrogation</h1>
      <span class="conv-id">{{ conversationId }}</span>
      <div class="version-tag">Version 2: Minimalist system-ui</div>
    </header>

    <div v-if="data.questions.length === 0" class="empty">No questions yet</div>

    <div v-for="q in data.questions" :key="q.id" class="question">
      <div class="question-header">
        <span class="question-id">{{ q.id }}</span>
        <span v-if="q.label" class="question-label">{{ q.label }}</span>
        <div v-if="q.tags?.length" class="question-tags">
          <span v-for="tag in q.tags" :key="tag" class="question-tag">#{{ tag }}</span>
        </div>
        <span v-if="q.selectMode" class="question-mode">{{ q.selectMode }}</span>
      </div>

      <p class="question-text">{{ q.text }}</p>

      <div class="options">
        <div
          v-for="(opt, i) in q.options"
          :key="opt.id"
          class="option"
          :class="{ selected: opt.checked }"
          @click="toggleOption(opt)"
        >
          <span class="option-num">{{ i + 1 }}</span>
          <div class="option-content">
            <div class="option-text">{{ opt.text }}</div>
            <div v-if="opt.description" class="option-desc">{{ opt.description }}</div>
          </div>
          <span v-if="opt.marker" class="option-marker">{{ opt.marker }}</span>
        </div>
      </div>

      <div
        class="freeform"
        :class="{ selected: q.freeform_checked }"
        @click="focusFreeform($event, q)"
      >
        <div class="freeform-header">
          <span class="freeform-label">+</span>
          <textarea
            class="freeform-input"
            v-model="q.freeform"
            placeholder="Other..."
            @focus="q.freeform_checked = true"
          ></textarea>
          <span v-if="q.freeform_marker" class="option-marker">{{ q.freeform_marker }}</span>
        </div>
      </div>
    </div>

    <button v-if="checkedCount > 0" class="send-btn" @click="send">
      Send {{ checkedCount }}
    </button>

    <details>
      <summary>json</summary>
      <pre>{{ JSON.stringify(data, null, 2) }}</pre>
    </details>
  </div>

  <script>
    const { createApp, ref, onMounted, computed } = Vue;

    const pathMatch = window.location.pathname.match(/^\/v2\/conversation\/(.+)$/);
    const urlParams = new URLSearchParams(window.location.search);
    const conversationId = pathMatch?.[1] || urlParams.get('c') || 'default';
    const API_BASE = `/api/conversation/${conversationId}`;

    createApp({
      setup() {
        const data = ref({ questions: [] });

        const checkedCount = computed(() => {
          let count = 0;
          for (const q of data.value.questions) {
            for (const opt of q.options) if (opt.checked) count++;
            if (q.freeform_checked) count++;
          }
          return count;
        });

        async function load() {
          const res = await fetch(`${API_BASE}/data`);
          data.value = await res.json();
        }

        function toggleOption(opt) {
          opt.checked = !opt.checked;
        }

        function focusFreeform(event, q) {
          const textarea = event.currentTarget.querySelector('textarea');
          if (textarea) textarea.focus();
        }

        async function send() {
          await fetch(`${API_BASE}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data.value)
          });
          console.log('Sent:', JSON.stringify(data.value, null, 2));
        }

        onMounted(load);

        return { data, conversationId, checkedCount, toggleOption, focusFreeform, send };
      }
    }).mount('#app');
  </script>
</body>
</html>
